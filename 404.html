<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Customer Panel</title>
    <script type="text/javascript">
      // GitHub Pages SPA fallback
      // This script takes the current URL and redirects to the index page
      // with the path stored in a query parameter
      var pathSegmentsToKeep = 1; // For /customer-panel-builder-poc/
      
      var l = window.location;
      var redirectPath = l.pathname.slice(0, l.pathname.indexOf('/', 1) + 1);
      
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        redirectPath +
        '?p=' + l.pathname.slice(redirectPath.length).replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
